require:
  - rubocop-rails
  - rubocop-rspec

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Style/Documentation:
  Enabled: false

Style/BlockDelimiters:
  Enabled: true
  EnforcedStyle: line_count_based

Layout/LineLength:
  Enabled: true
  Max: 120

RSpec/InstanceVariable:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false
  
RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
